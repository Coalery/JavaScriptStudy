<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <script>
            console.log(1 == 2);
            console.log(1 == 1);
            console.log("one" == "two");
            console.log("one" == "one");

            console.log(1 == '1'); // true
            console.log(1 === '1'); // false : strict equal operator

            console.log(1 != '1');
            console.log(1 !== '1');

            console.log(5 > 2);
            console.log(3 >= 7);

            console.log(7 < 2);
            console.log(9 >= 3);
        </script>
    </body>
</html>
