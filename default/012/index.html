<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <script>
            var grades = {'abc' : 10, 'bcd' : 11, 'cde' : 15};
            console.log(grades['abc']);
            console.log(grades.abc);

            for(key in grades) {
                console.log("Key : " + key + ", Value : " + grades[key]);
            }

            var bigGrades = {
                'list' : {'abc' : 140, 'bcd' : 112, 'cde' : 155},
                'show' : () => {
                    for(var name in this.list) {
                        document.write(name + ' : ' + this.list[name] + "<br/>");
                    }
                }
            };

            console.log(bigGrades.list['abc']);
            bigGrades.show();
        </script>
    </body>
</html>
