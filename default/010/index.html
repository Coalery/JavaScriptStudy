<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <script>
            // Function Define 1
            function numbering1(num) {
                for(var i=0; i<num; i++) {
                    document.write(i + " ");
                }
                document.write("<br/>");
            }

            // Function Define 2
            numbering2 = function(num) {
                for(var i=0; i<num; i++) {
                    document.write(i + " ");
                }
                document.write("<br/>");
            }

            // Function Define 3
            numbering3 = (num) => {
                for(var i=0; i<num; i++) {
                    document.write(i + " ");
                }
                document.write("<br/>");
            }

            numbering1(10);
            numbering2(20);
            numbering3(30);
        </script>
    </body>
</html>
